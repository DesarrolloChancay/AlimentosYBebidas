{% extends "base.html" %}
{% block title %}Evaluación Sanitaria{% endblock %}

{% block content %}

<!-- ========================= -->
    <!-- VISTA 1: ACCESO (estático)-->
    <!-- ========================= -->
    <section
      id="vista-acceso"
      class="min-h-screen flex items-center justify-center p-6"
    >
      <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6">
        <h1 class="text-2xl font-bold mb-2">Evaluaciones – Acceso</h1>
        <p class="text-slate-600 mb-6">
          Inicia sesión con tu email corporativo.
        </p>
        <input
          type="email"
          class="w-full border rounded-xl px-4 py-3 mb-4 focus:outline-none focus:ring"
          placeholder="tu-email@empresa.com"
          value=""
          readonly
        />
        <button
          class="w-full rounded-xl bg-slate-900 text-white py-3 font-semibold opacity-90 cursor-not-allowed"
        >
          Entrar
        </button>
        <p class="mt-3 text-xs text-slate-400">
          Pantalla mock sin funcionalidad. Para Flask: manejar sesión real.
        </p>
      </div>
    </section>
    {% endblock %}
