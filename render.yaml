# Configuración para Render (opcional)
# Este archivo puede ayudar con la configuración automática en Render

services:
  - type: web
    name: alimentosybebidas
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gevent --worker-connections 1000 --workers 3 --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      # Configurar estas variables en el dashboard de Render:
      # - DB_USER
      # - DB_PASSWORD
      # - DB_HOST
      # - DB_PORT
      # - DB_NAME